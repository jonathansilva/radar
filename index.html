<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Radar</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="robots" content="noindex, nofollow">

        <link rel="icon" href="assets/flag.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <main>
            <section>
                <div class="radar">
                    <div class="circles">
                        <div class="circle hidden"></div>
                        <div class="circle hidden"></div>
                        <div class="circle hidden"></div>
                        <div class="circle hidden"></div>
                        <div class="circle hidden"></div>
                    </div>

                    <div class="lines hidden">
                        <div class="line"></div> <!-- 0° -->
                        <div class="line"></div> <!-- 30° -->
                        <div class="line"></div> <!-- 60° -->
                        <div class="line"></div> <!-- 90° -->
                        <div class="line"></div> <!-- 120° -->
                        <div class="line"></div> <!-- 150° -->
                        <div class="line"></div> <!-- 180° -->
                        <div class="line"></div> <!-- 210° -->
                        <div class="line"></div> <!-- 240° -->
                        <div class="line"></div> <!-- 270° -->
                        <div class="line"></div> <!-- 300° -->
                        <div class="line"></div> <!-- 330° -->
                    </div>

                    <div class="matrix"></div>

                    <div class="rotary hidden"></div>

                    <div class="persons">
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person woke hidden">
                            <div class="role hidden"></div>
                        </div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                        <div class="person hidden"></div>
                    </div>

                    <button type="button"></button>
                </div>

                <div class="desktop"></div>
            </section>
        </main>

        <script src="assets/script.js" defer></script>
    </body>
</html>
